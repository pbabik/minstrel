{% extends "base.html" %}

{% block content_title %}Join{% endblock %}

{% block content %}
<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6">
  <form class="form" action="{{ url_for('join') }}" method="post">
    <dl>
      <dt>Username:</dt>
      <dd><input class="form-control" type="text" name="username"></dd>
      <dt>Password:</dt>
      <dd><input class="form-control" type="password" name="password"></dd>
      <dt>Email:</dt>
      <dd><input class="form-control" type="text" name="email">
      </dd>
      <dd><button type="submit" class="btn btn-primary">Join</button>
    </dl>
  </form>
  </div>
  <div class="col-md-3"></div>
</div>
{% endblock %}
